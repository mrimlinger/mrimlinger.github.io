---
layout: default
title: Matthieu Rimlinger
---

<h2>Gallery</h2>

<ul class="album_list">
  {% for post in site.posts %}
    {% if post.tags contains "album" %}
      <li>
        {% assign date_arr = post.date | date_to_string | split: " " %}
        <span class="post_date">{{ date_arr[1] }} {{ date_arr[2] }} >> {{post.nbr}} - </span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endif %}
	{% endfor %}
</ul>
